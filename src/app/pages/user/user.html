<p>Usuarios</p>
<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Edad</th>
            <th>GÃ©nero</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.edad }}</td>
            <td>{{ user.genero }}</td>
            <td>
                <button (click)="onEdit(user)">Editar</button>
                <button (click)="onDelete(user)">Eliminar</button>
            </td>
        </tr>
    </tbody>
</table>

<div class="modal" *ngIf="selectedUser" style="position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); display:flex; align-items:center; justify-content:center;">
  <div style="background:#fff; padding:20px; border-radius:8px; min-width:300px;">
    <h3>Editar Usuario</h3>
    <label>
      Nombre:
      <input [(ngModel)]="selectedUser.name" />
    </label><br/>
    <label>
      Correo:
      <input [(ngModel)]="selectedUser.email" />
    </label><br/>
    <label>
      Edad:
      <input [(ngModel)]="selectedUser.edad" type="number"/>
    </label><br/>
    <button (click)="saveEdit()">Guardar</button>
    <button (click)="cancelEdit()">Cancelar</button>
  </div>
</div>
